<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>interactive-coding-project</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="nav-left">
        <a href="index.html" class="tournament-series-logo"><img src="images/the-world-tournament-series.svg" alt="tournament-series-logo"></a>
      </div>
      <div class="nav-right">
        <ul class="nav-list">
          <li><p>About</p></li>
          <li><p> Event Schedule</p></li>
          <li><p>Scoreboard</p></li>
          <li><img src="images/cart.svg" alt="shopping-cart" class="shopping-cart"></li>
          <li><img src="images/profile.svg" alt="profile" class="profile"></li>
       </ul>
      </div>
    </nav>
    <!-- Hero -->
    <div class="hero-container">
     <div class="hero-left">
        <img src="images/hero-image.png" alt="hero-image" class="hero-image">
        <h2>Project Nova</h2>
        <ul class="cybershot">
          <li>C</li>
          <li>y</li>
          <li>b</li>
          <li>e</li>
          <li>r</li>
          <li>s</li>
          <li>h</li>
          <li><img src="images/laser-default.svg" class="laser"></li>
          <li>t</li>
        </ul>
        <p>October 20 - November 14, 2025</p>
        <button data-modal-target="#modal" class="ticket-button">Get Tickets Now</button>
     </div>
     <div class="hero-right">
        <img src="images/hover-girl.png" alt="hover-girl" class="hover-girl"> 
     </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modal">
      <!-- <button data-close-button class="close-button">&times;</button> -->
      <div class="modal-container">
        <div class="modal-left">
          <div class="title">Take Advantage of the Arena Special!</div>
          <div class="modal-body">
            <p>Buy 1 ticket and get 50% off the second when you sign up for our World building newsletter!</p>
            <form action="mailto:" method="post">
            <input type="text" id="email" name="email" required="required" placeholder="Email Address"/>
            </form>
            <br/>
            <button data-close-button class="ticket-button-2">Get Tickets Now</button>
          </div>
        </div>
        <div class="modal-right">
          <img src="images/hover-girl-2.png" alt="hover-girl-2" class="hover-girl-2">
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
  </html>
